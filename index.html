<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="calculatorCont">
        <div class="display">
            <p id="result"></p>
            <p id="currentOp"></p>
        </div>
        <div class="controls">
            <div class="backBtns">
                <button class="controlBtns">Clear</button>
                <button class="controlBtns">Delete</button>
            </div>
            <div class="operBtns">
                <button class="controlBtns">7</button>
                <button class="controlBtns">8</button>
                <button class="controlBtns">9</button>
                <button class="controlBtns">/</button>

                <button class="controlBtns">4</button>
                <button class="controlBtns">5</button>
                <button class="controlBtns">6</button>
                <button class="controlBtns">x</button>

                <button class="controlBtns">1</button>
                <button class="controlBtns">2</button>
                <button class="controlBtns">3</button>
                <button class="controlBtns">-</button>

                <button class="controlBtns">.</button>
                <button class="controlBtns">0</button>
                <button class="controlBtns">=</button>
                <button class="controlBtns">+</button>
            </div>
        </div>
    </div>
</body>
</html>
